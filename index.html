<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>
            Weather App
          </h1>
      <div class="shownWeather">
      <h2 id="city"></h2>
      <ul>
        <li id="actual-temperature"> 4°C </li>
        <li id="actual-weather"> Cloudy </li>
        <li id="date"></li>
      </ul>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class = "col-9">
            <input
                type="text"
                placeholder="Change city..."
                autofocus= "on"
                autocomplete= "off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
          </div>
        </div>
        <div class = "col-9">
        <button class="form-control shadow-sm w-10" id="current-position">Current Position </button>
        </div>
       
      <div class="container">
        <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> ☀ <br> Monday</h5>
              <p class="card-text">5° C</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
            <div class="card-body">
              <h5 class="card-title"> ☀ <br> Tuesday</h5>
              <p class="card-text">6° C</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
            <div class="card-body">
              <h5 class="card-title"> ☀ <br> Wednesday</h5>
              <p class="card-text">7° C</p>
            </div>
            <div class="col">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> ☀ <br> Thursday</h5>
                  <p class="card-text">8° C</p>
            </div>
            <div class="col">
                <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> ☀ <br> Friday</h5>
                    <p class="card-text">5° C</p>
            </div>
            </div>
          </div>
        </div>
    </div>
    <div class="GithubLink">
    <a href="https://github.com/LisaSchoe/WeatherApp" target="_blank" >Find my code on Github </a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
